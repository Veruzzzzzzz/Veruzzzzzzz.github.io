<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Cliente</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="breadcrumb">
            <a href="../index.html">Início</a> > 
            <a href="index.html">Clientes</a> > 
            Excluir
        </nav>
        <h1>Excluir Cliente</h1>
        <div class="search-container">
            <div class="form-group">
                <label for="clienteId">ID do Cliente:</label>
                <input type="number" id="clienteId" min="1">
                <button onclick="buscarClienteParaExcluir()" class="btn-primary">Buscar</button>
                <button class="btn-secondary" onclick="window.location.href='index.html'">Voltar</button>
            </div>
        </div>
        <div id="clienteInfo" class="info-container" style="display: none;">
            <!-- Informações do cliente serão mostradas aqui -->
            <div class="form-actions">
                <button onclick="confirmarExclusao()" class="btn-danger">Confirmar Exclusão</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="../../js/clientes.js"></script>
</body>
</html>
