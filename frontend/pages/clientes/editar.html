<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="breadcrumb">
            <a href="../index.html">In√≠cio</a> > 
            <a href="index.html">Clientes</a> > 
            Editar
        </nav>
        <h1>Editar Cliente</h1>
        <div class="search-container">
            <div class="form-group">
                <label for="clienteId">ID do Cliente:</label>
                <input type="number" id="clienteId" min="1">
                <button onclick="buscarClienteParaEditar()" class="btn-primary">Buscar</button>
                <button class="btn-secondary" onclick="window.location.href='index.html'">Voltar</button>
            </div>
        </div>
        <form id="editarClienteForm" class="form-container" style="display: none;">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Salvar</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="../../js/clientes.js"></script>
</body>
</html>
