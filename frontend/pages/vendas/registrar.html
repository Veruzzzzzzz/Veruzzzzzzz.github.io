<form id="registrarVendaForm" class="form-container">
    <div class="form-group">
        <label for="id_cliente">Cliente:</label>
        <select id="id_cliente" name="id_cliente" required>
            <option value="">Selecione um cliente</option>
        </select>
    </div>
    <div class="form-group">
        <label for="id_funcionario">Funcionário:</label>
        <select id="id_funcionario" name="id_funcionario" required>
            <option value="">Selecione um funcionário</option>
        </select>
    </div>
    <div class="form-group">
        <label for="id_produto">Produto:</label>
        <select id="id_produto" name="id_produto" required>
            <option value="">Selecione um produto</option>
        </select>
    </div>
    <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required>
    </div>
    <div class="form-group">
        <label for="total">Total:</label>
        <input type="number" id="total" name="total" step="0.01" readonly>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn-primary">Registrar Venda</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
    </div>
</form>
